version: "3.8"
services:
  airflow-postgres:
    image: postgres:13
    container_name: airflow-postgres
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - system_network

  redis:
    image: redis:7
    container_name: airflow-redis
    ports:
      - "6379:6379"
    networks:
      - system_network

  airflow-init:
    image: sullivan1399/airflow:2.7.1
    container_name: airflow-init
    entrypoint: /bin/bash
    depends_on:
      - airflow-postgres
      - redis
    networks:
      - system_network
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./deploy/airflow/start-airflow.sh:/usr/local/bin/start-airflow.sh
    command: -c "/usr/local/bin/start-airflow.sh db_init"
    

  airflow-webserver:
    image: sullivan1399/airflow:2.7.1
    container_name: airflow-webserver
    restart: always
    depends_on:
      - airflow-postgres
      - redis
    environment:
      &airflow-common-env
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@airflow-postgres:5432/airflow
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      AIRFLOW__CORE__MAX_ACTIVE_RUNS_PER_DAG: "1"
      AIRFLOW__CORE__PARALLELISM: "8"
      AIRFLOW__SCHEDULER__DAG_DIR_LIST_INTERVAL: "30"
      _PIP_ADDITIONAL_REQUIREMENTS: ""
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "True"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
    ports:
      - "8085:8080"
    networks:
      - system_network

  airflow-scheduler:
    image: sullivan1399/airflow:2.7.1
    container_name: airflow-scheduler
    restart: always
    depends_on:
      - airflow-postgres
      - redis
    environment: *airflow-common-env
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
    command: scheduler
    networks:
      - system_network

  airflow-worker:
    image: sullivan1399/airflow:2.7.1
    container_name: airflow-worker
    restart: always
    depends_on:
      - airflow-postgres
      - redis
    environment:
      <<: *airflow-common-env
      AIRFLOW__CELERY__WORKER_CONCURRENCY: "1"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
    command: celery worker
    networks:
      - system_network

  airflow-triggerer:
    image: sullivan1399/airflow:2.7.1
    container_name: airflow-triggerer
    restart: always
    depends_on:
      - airflow-postgres
      - redis
    environment: *airflow-common-env
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
    command: triggerer
    networks:
      - system_network

  flower:
    image: mher/flower:2.0.0
    container_name: airflow-flower
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER=redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - system_network

networks:
  system_network:
    external: true
